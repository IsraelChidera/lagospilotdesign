<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <title>Sign In - Lagos Pilot</title>
</head>
<body>
    <main id="sign-in">
        <div class="container-flex">
            <div class="container-sign-in item">
                <div class="flex-head-sign">
                    <div>
                        <h1>Sign In</h1>
                    </div>
                    <div>
                        <a href="index.html">
                            <i class="fa fa-times fa-3x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>

                <form action="" id="form-sign-in">
                    <div>
                        <label for="mail">Email Address</label>
                        <input type="email" placeholder="name@address.com">
                    </div>
                    <p class="special"><a href="#">Forgot password?</a></p>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox">
                        <label for="check">Remember me</label>          
                    </div>
                    <div class="button-input">
                        <label for="sign"></label>
                        <input type="button" value="Sign In">
                    </div>
                </form>

               <p class="special2">Don't have an account yet? <a href="sign-up.html">Sign Up</a></p>
            </div>
            <div class="sign-in-img item">
                <img src="img/lagos-culture-img.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
